# Configuration file for GameOfLife random example

# Define grid size
n_rows = 4
n_cols = 4

# Random initial state?
random_init = false

# If false:
init_file = block.input

# Logging
# How often to log
log_every = 1

# Number of milliseconds to sleep after printing log (valid only for printing)
log_sleep = 0

# Log to file?
log_to_file = true

# Where to append log entries
log_file = build/block.out

# Run
run = 5
